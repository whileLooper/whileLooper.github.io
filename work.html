---
layout: default
permalink: /work/
---


<div class="content" role="main">
    <article class="post">
      <section class="archive">
          <h3>Work</h3>
          <ul class = "category-list">
              {% for post in site.categories.work %}
                  <li><span>{{ post.date | date: '%B %d, %Y' }}</span>  <a href="{{ post.url }}">{{ post.title }}</a></li>
              {% endfor %}    
          </ul>
      </section>
    </article>
</div>
